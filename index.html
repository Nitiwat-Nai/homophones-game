<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Å‡∏°‡∏ù‡∏∂‡∏Å‡∏ü‡∏±‡∏á Homophones</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Mobile-First CSS */
        :root {
            --color-primary: #8E44AD; /* Deep Purple */
            --color-secondary: #E74C3C; /* Red */
            --color-tertiary: #2ECC71; /* Green */
            --color-bg: #F0F3F4; /* Light Gray Background */
            --color-card: #FFFFFF;
            --color-text-light: #F0F3F4;
            --color-text-dark: #2C3E50;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Standard mobile width */
            padding: 1.5rem;
            box-sizing: border-box;
            background-color: var(--color-card);
            box-shadow: var(--shadow-deep);
            border-radius: 0; /* Full width on small screens */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @media (min-width: 600px) {
            .container {
                border-radius: 20px;
                min-height: 80vh;
                margin: 20px 0;
            }
        }

        /* Header and Status */
        h1 {
            color: var(--color-primary);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        #quiz-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            font-weight: bold;
            border-bottom: 1px solid #ECF0F1;
            margin-bottom: 1rem;
        }

        /* Prompt Card */
        #prompt-card {
            background-color: #F8F9F9;
            border: 2px solid var(--color-primary);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        #instruction {
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
        }

        #timer {
            font-size: 4rem;
            font-weight: 900;
            color: var(--color-secondary);
            animation: pulse-timer 1s infinite alternate;
        }
        
        @keyframes pulse-timer {
            from { opacity: 0.5; }
            to { opacity: 1.0; }
        }

        #answer-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-tertiary);
            display: none;
            margin-top: 0.5rem;
        }
        #answer-thai {
            font-size: 1.2rem;
            color: var(--color-text-dark);
            margin-top: 0.5rem;
        }

        /* Choice Buttons */
        #choices {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-button {
            background-color: #3498DB; /* Blue */
            color: var(--color-text-light);
            border: none;
            padding: 1.2rem;
            border-radius: 10px; 
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #2980B9;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .choice-button:not([disabled]):active { 
            transform: translateY(3px); 
            box-shadow: 0 2px 0 #2980B9; 
        }
        .choice-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Feedback Colors */
        .choice-button.correct {
            background-color: var(--color-tertiary);
            box-shadow: 0 5px 0 #27AE60;
        }
        .choice-button.wrong {
            background-color: var(--color-secondary);
            box-shadow: 0 5px 0 #C0392B;
        }

        /* Control Button (Start/Next) */
        .control-group {
            margin-top: 2rem;
        }

        #start-btn {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #6C3483;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        #start-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #6C3483;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>üëÇ ‡πÄ‡∏Å‡∏°‡∏ù‡∏∂‡∏Å‡∏ü‡∏±‡∏á Homophones</h1>
            
            <div id="quiz-status">
                <span id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</span>
                <span id="q-count">‡∏Ç‡πâ‡∏≠: 0/10</span>
            </div>
            
            <div id="prompt-card">
                <span id="instruction">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô!</span>
                <span id="timer"></span>
                <span id="answer-display"></span>
                <span id="answer-thai"></span>
            </div>

            <div id="choices">
                <button id="choice-A" class="choice-button" disabled>‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å A</button>
                <button id="choice-B" class="choice-button" disabled>‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å B</button>
            </div>
        </div>

        <div class="control-group">
            <button id="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script>
        // Data ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Homophones ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡πÄ‡∏Å‡∏°
        const homophones = [
            { correct: "to", decoy: "too", thai: "‡∏ñ‡∏∂‡∏á, ‡∏™‡∏π‡πà (‡∏Ñ‡∏≥‡∏ö‡∏∏‡∏û‡∏ö‡∏ó)" },
            { correct: "their", decoy: "there", thai: "‡∏Ç‡∏≠‡∏á‡∏û‡∏ß‡∏Å‡πÄ‡∏Ç‡∏≤" },
            { correct: "hear", decoy: "here", thai: "‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô" },
            { correct: "write", decoy: "right", thai: "‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô" },
            { correct: "new", decoy: "knew", thai: "‡πÉ‡∏´‡∏°‡πà" },
            { correct: "sun", decoy: "son", thai: "‡∏û‡∏£‡∏∞‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå" },
            { correct: "buy", decoy: "by", thai: "‡∏ã‡∏∑‡πâ‡∏≠" },
            { correct: "plane", decoy: "plain", thai: "‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ö‡∏¥‡∏ô" },
            { correct: "week", decoy: "weak", thai: "‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå" },
            { correct: "one", decoy: "won", thai: "‡∏´‡∏ô‡∏∂‡πà‡∏á (1)" },
        ];

        // Elements
        const instructionEl = document.getElementById('instruction');
        const timerEl = document.getElementById('timer');
        const answerDisplayEl = document.getElementById('answer-display');
        const answerThaiEl = document.getElementById('answer-thai');
        const choiceA = document.getElementById('choice-A');
        const choiceB = document.getElementById('choice-B');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const qCountEl = document.getElementById('q-count');
        const choiceButtons = [choiceA, choiceB];

        // Game State
        let currentQuizIndex = 0;
        let score = 0;
        let quizData = [];
        let currentQuestion = null;
        let timerInterval = null;
        let speechChainTimeout = null;
        let isSpeaking = false;
        let voices = [];
        let actualWordSpoken = ''; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏û‡∏π‡∏î‡∏à‡∏£‡∏¥‡∏á ‡πÜ

        // --- Setup and Initializations ---
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function getVoice(lang) {
            // Find a good voice for Thai or English
            if (lang === 'th-TH') {
                return voices.find(v => v.lang.startsWith('th-TH') && v.name.includes('Lekha')) || voices.find(v => v.lang.startsWith('th-TH'));
            } else if (lang === 'en-US') {
                return voices.find(v => v.lang.startsWith('en-US') && v.name.includes('Samantha')) || voices.find(v => v.lang.startsWith('en-US'));
            }
            return null;
        }

        function speakText(text, lang, onEndCallback = null) {
            if (!'speechSynthesis' in window) {
                console.error("Speech Synthesis not supported.");
                if(onEndCallback) onEndCallback();
                return;
            }
            window.speechSynthesis.cancel();
            isSpeaking = true;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.volume = 1;
            utterance.rate = (lang === 'th-TH') ? 0.9 : 0.8;

            const targetVoice = getVoice(lang);
            if (targetVoice) {
                utterance.voice = targetVoice;
            }

            utterance.onend = () => {
                isSpeaking = false;
                if (onEndCallback) onEndCallback();
            };
            utterance.onerror = (e) => {
                console.error('Speech Synthesis Error:', e);
                isSpeaking = false;
                if (onEndCallback) onEndCallback();
            };
            window.speechSynthesis.speak(utterance);
        }

        // --- Game Flow ---

        function startGame() {
            // Reset Game State
            clearInterval(timerInterval);
            clearTimeout(speechChainTimeout);
            window.speechSynthesis.cancel();

            quizData = [...homophones].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentQuizIndex = 0;
            score = 0;
            startBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô...';
            startBtn.disabled = true;
            updateScoreDisplay();
            nextQuestion();
        }

        function updateScoreDisplay() {
            scoreEl.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: ${currentQuizIndex}/${quizData.length}`;
        }

        function nextQuestion() {
            // Reset UI
            clearInterval(timerInterval);
            clearTimeout(speechChainTimeout);
            window.speechSynthesis.cancel();
            timerEl.textContent = '';
            answerDisplayEl.style.display = 'none';
            answerThaiEl.textContent = '';
            choiceButtons.forEach(btn => {
                btn.className = 'choice-button';
                btn.disabled = true;
            });

            if (currentQuizIndex >= quizData.length) {
                endGame();
                return;
            }
            
            // Update question count for the upcoming question
            qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: ${currentQuizIndex + 1}/${quizData.length}`;


            currentQuestion = quizData[currentQuizIndex];
            setupQuestion(currentQuestion);
        }

        function setupQuestion(q) {
            instructionEl.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á...';
            timerEl.style.display = 'none';

            // Randomly pick which word will be the "correct" sound
            const soundToPlay = Math.random() < 0.5 ? q.correct : q.decoy;
            
            // Set choices (randomize button position)
            const choices = [q.correct, q.decoy];
            choices.sort(() => 0.5 - Math.random());

            choiceA.textContent = choices[0];
            choiceB.textContent = choices[1];
            
            // Store the actual word spoken
            actualWordSpoken = soundToPlay;

            // Start the speech sequence
            playSpeechSequence(soundToPlay);
        }

        function playSpeechSequence(word) {
            instructionEl.textContent = 'üîä ‡∏ü‡∏±‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á';

            // Play 1st time
            speakText(word, 'en-US', () => {
                // Delay 1 second, then play 2nd time
                speechChainTimeout = setTimeout(() => {
                    speakText(word, 'en-US', () => {
                        // After 2nd play, start the timer
                        startTimer();
                    });
                }, 1000);
            });
        }

        function startTimer() {
            let timeLeft = 5;
            timerEl.textContent = timeLeft;
            instructionEl.textContent = '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)';
            timerEl.style.display = 'block';
            
            // Enable choices
            choiceButtons.forEach(btn => btn.disabled = false);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                // Change timer color based on remaining time
                if (timeLeft <= 2) {
                    timerEl.style.color = '#C0392B'; /* Darker Red */
                } else if (timeLeft <= 4) {
                    timerEl.style.color = '#D35400'; /* Orange */
                } else {
                    timerEl.style.color = 'var(--color-secondary)';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(null); // Time's up (no selection made)
                }
            }, 1000);
        }

        function checkAnswer(selectedWord) {
            // Stop timer and disable choices immediately
            clearInterval(timerInterval);
            window.speechSynthesis.cancel();
            choiceButtons.forEach(btn => btn.disabled = true);
            
            const wordToListen = actualWordSpoken;
            const isTimeout = (selectedWord === null);
            const isCorrectlyIdentified = (selectedWord === wordToListen); 

            const correctHomophone = currentQuestion.correct; 
            const correctThai = currentQuestion.thai;
            
            // 1. Apply feedback colors
            choiceButtons.forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                if (btn.textContent === wordToListen) {
                    btn.classList.add('correct'); // Highlight the SPOKEN word
                } else if (btn.textContent === selectedWord && !isCorrectlyIdentified) {
                    btn.classList.add('wrong'); // Highlight the selected word if WRONG
                }
            });
            
            // 2. Update score and display message
            if (isCorrectlyIdentified && !isTimeout) {
                score++;
                instructionEl.textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
            } else if (isTimeout) {
                instructionEl.textContent = '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚åõ';
            } else {
                instructionEl.textContent = '‚ùå ‡∏ú‡∏¥‡∏î! ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô‡∏Ñ‡∏∑‡∏≠...';
            }
            timerEl.style.display = 'none'; // Clear timer display

            // 3. Show Answer
            answerDisplayEl.textContent = `‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô: ${wordToListen}`;
            answerThaiEl.textContent = `${correctHomophone} (${correctThai})`; 
            answerDisplayEl.style.display = 'block';

            updateScoreDisplay();

            // 4. Reread the spoken word and its translation
            speakText(wordToListen, 'en-US', () => {
                 speechChainTimeout = setTimeout(() => {
                    // Read the Thai meaning
                    speakText(correctThai, 'th-TH', nextQuestionDelay);
                 }, 500);
            });
        }
        
        function nextQuestionDelay() {
            // Wait 2.5 seconds before moving to the next question
            speechChainTimeout = setTimeout(() => {
                currentQuizIndex++;
                nextQuestion();
            }, 2500);
        }

        function endGame() {
            instructionEl.textContent = `‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡∏à‡∏≤‡∏Å ${quizData.length} ‡∏Ç‡πâ‡∏≠`;
            timerEl.style.display = 'none';
            answerDisplayEl.style.display = 'none';
            answerThaiEl.textContent = '‡∏Å‡∏î "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ù‡∏∂‡∏Å‡∏ï‡πà‡∏≠';
            
            startBtn.textContent = '‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà ‚ú®';
            startBtn.disabled = false;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);

        choiceButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!e.target.disabled) {
                    checkAnswer(e.target.textContent); // Pass the selected word
                }
            });
        });

        // Initial setup
        qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: 0/10`;
    </script>
</body>
