    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --color-pastel-pink: #FFC0CB;
            --color-pastel-blue: #ADD8E6;
            --color-pastel-green: #98FB98;
            --color-pastel-yellow: #F0E68C;
            --color-pastel-purple: #E6A9E6;
            --text-color-dark: #333;
            --text-color-light: #fff;
            --color-bg-light: #BDE0FF;
            --color-bg-dark: #FFC7D8;
            --color-correct: #3CB371; /* Medium Sea Green */
            --color-wrong: #FF6347; /* Tomato */
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-light), var(--color-bg-dark));
            color: var(--text-color-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: var(--color-pastel-blue);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            border: 6px solid var(--text-color-light);
        }

        h1 {
            color: var(--text-color-dark);
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 0 1.5rem 0;
        }
        
        /* Quiz Elements */
        #quiz-status {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #prompt-card {
            background-color: var(--color-pastel-yellow);
            border-radius: 30px;
            padding: 2.5rem 1.5rem;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px dashed var(--color-pastel-purple);
            margin-bottom: 1.5rem;
        }

        #instruction {
            font-size: 1.5em;
            color: var(--text-color-dark);
            font-weight: bold;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            color: var(--text-color-wrong);
            margin-top: 1rem;
            transition: color 0.3s ease-in-out;
        }
        
        #answer-display {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color-dark);
            margin-top: 1rem;
            display: none;
        }
        #answer-thai {
            font-size: 1.5em;
            color: #666;
            margin-top: 0.5rem;
        }

        /* Choice Buttons */
        #choices {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .choice-button {
            background-color: var(--color-pastel-green);
            color: var(--text-color-dark);
            border: none;
            padding: 1rem;
            border-radius: 20px; 
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #85d685;
            transition: all 0.2s ease-in-out;
            pointer-events: none; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô */
        }
        .choice-button:not([disabled]):hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 0 #85d685; 
        }
        .choice-button:not([disabled]):active { 
            transform: translateY(1px); 
            box-shadow: none; 
        }
        .choice-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Feedback Colors */
        .choice-button.correct {
            background-color: var(--color-correct);
            color: var(--text-color-light);
            box-shadow: 0 5px 0 #318a5a;
        }
        .choice-button.wrong {
            background-color: var(--color-wrong);
            color: var(--text-color-light);
            box-shadow: 0 5px 0 #cc4e3b;
        }

        /* Control Buttons */
        .control-group button {
            background-color: var(--color-pastel-purple); 
            color: var(--text-color-light);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #cc99cc;
            transition: all 0.2s ease-in-out;
            margin: 0.5rem;
        }
        .control-group button:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #cc99cc; }
        .control-group button:active { transform: translateY(1px); box-shadow: none; }

        .start-btn {
            background-color: var(--color-pastel-pink) !important;
            box-shadow: 0 4px 0 #e4a2b9 !important;
            font-size: 1.2em !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‡πÄ‡∏Å‡∏°‡∏ù‡∏∂‡∏Å‡∏ü‡∏±‡∏á Homophones (‡∏Ñ‡∏≥‡∏û‡πâ‡∏≠‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á)</h1>
        
        <div id="quiz-status">
            <span id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</span> | <span id="q-count">‡∏Ç‡πâ‡∏≠: 0/10</span>
        </div>

        <div id="prompt-card">
            <span id="instruction">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°" ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô!</span>
            <span id="timer"></span>
            <span id="answer-display"></span>
            <span id="answer-thai"></span>
        </div>
        
        <div id="choices">
            <button id="choice-A" class="choice-button" data-index="0" disabled>‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å A</button>
            <button id="choice-B" class="choice-button" data-index="1" disabled>‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å B</button>
        </div>

        <div class="control-group">
            <button id="start-btn" class="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script>
        // Data ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Homophones ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡πÄ‡∏Å‡∏°
        const homophones = [
            { correct: "to", decoy: "too", thai: "‡∏ñ‡∏∂‡∏á, ‡∏™‡∏π‡πà (‡∏Ñ‡∏≥‡∏ö‡∏∏‡∏û‡∏ö‡∏ó)" },
            { correct: "their", decoy: "there", thai: "‡∏Ç‡∏≠‡∏á‡∏û‡∏ß‡∏Å‡πÄ‡∏Ç‡∏≤" },
            { correct: "hear", decoy: "here", thai: "‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô" },
            { correct: "write", decoy: "right", thai: "‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô" },
            { correct: "new", decoy: "knew", thai: "‡πÉ‡∏´‡∏°‡πà" },
            { correct: "sun", decoy: "son", thai: "‡∏û‡∏£‡∏∞‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå" },
            { correct: "buy", decoy: "by", thai: "‡∏ã‡∏∑‡πâ‡∏≠" },
            { correct: "plane", decoy: "plain", thai: "‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ö‡∏¥‡∏ô" },
            { correct: "week", decoy: "weak", thai: "‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå" },
            { correct: "one", decoy: "won", thai: "‡∏´‡∏ô‡∏∂‡πà‡∏á (1)" },
        ];

        // Elements
        const instructionEl = document.getElementById('instruction');
        const timerEl = document.getElementById('timer');
        const answerDisplayEl = document.getElementById('answer-display');
        const answerThaiEl = document.getElementById('answer-thai');
        const choiceA = document.getElementById('choice-A');
        const choiceB = document.getElementById('choice-B');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const qCountEl = document.getElementById('q-count');
        const choiceButtons = [choiceA, choiceB];

        // Game State
        let currentQuizIndex = 0;
        let score = 0;
        let quizData = [];
        let currentQuestion = null;
        let timerInterval = null;
        let speechChainTimeout = null;
        let isSpeaking = false;
        let voices = [];
        let actualWordSpoken = ''; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏û‡∏π‡∏î‡∏à‡∏£‡∏¥‡∏á ‡πÜ

        // --- Setup and Initializations ---
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
            };
        }

        function getVoice(lang) {
            // Find a good voice for Thai or English
            if (lang === 'th-TH') {
                return voices.find(v => v.lang.startsWith('th-TH') && v.name.includes('Lekha')) || voices.find(v => v.lang.startsWith('th-TH'));
            } else if (lang === 'en-US') {
                return voices.find(v => v.lang.startsWith('en-US') && v.name.includes('Samantha')) || voices.find(v => v.lang.startsWith('en-US'));
            }
            return null;
        }

        function speakText(text, lang, onEndCallback = null) {
            if (!'speechSynthesis' in window) {
                if(onEndCallback) onEndCallback();
                return;
            }
            window.speechSynthesis.cancel();
            isSpeaking = true;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.volume = 1;

            if (lang === 'th-TH') {
                utterance.rate = 0.9;
            } else {
                utterance.rate = 0.8;
            }

            const targetVoice = getVoice(lang);
            if (targetVoice) {
                utterance.voice = targetVoice;
            }

            utterance.onend = () => {
                isSpeaking = false;
                if (onEndCallback) onEndCallback();
            };
            utterance.onerror = (e) => {
                console.error('Speech Synthesis Error:', e);
                isSpeaking = false;
                if (onEndCallback) onEndCallback();
            };
            window.speechSynthesis.speak(utterance);
        }

        // --- Game Flow ---

        function startGame() {
            // Stop any ongoing process
            clearInterval(timerInterval);
            clearTimeout(speechChainTimeout);
            window.speechSynthesis.cancel();

            // Randomize and select 10 questions
            quizData = [...homophones].sort(() => 0.5 - Math.random()).slice(0, 10);
            currentQuizIndex = 0;
            score = 0;
            startBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô...';
            startBtn.disabled = true;
            updateScoreDisplay();
            nextQuestion();
        }

        function updateScoreDisplay() {
            scoreEl.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: ${currentQuizIndex}/${quizData.length}`;
        }

        function nextQuestion() {
            // Reset UI
            clearInterval(timerInterval);
            clearTimeout(speechChainTimeout);
            window.speechSynthesis.cancel();
            timerEl.textContent = '';
            answerDisplayEl.style.display = 'none';
            answerThaiEl.textContent = '';
            choiceButtons.forEach(btn => {
                btn.className = 'choice-button';
                btn.disabled = true;
            });

            if (currentQuizIndex >= quizData.length) {
                endGame();
                return;
            }
            
            // Update question count for the upcoming question
            qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: ${currentQuizIndex + 1}/${quizData.length}`;


            currentQuestion = quizData[currentQuizIndex];
            setupQuestion(currentQuestion);
        }

        function setupQuestion(q) {
            instructionEl.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á...';

            // Randomly pick which word will be the "correct" sound
            const soundToPlay = Math.random() < 0.5 ? q.correct : q.decoy;
            
            // Set choices (randomize button position)
            const choices = [q.correct, q.decoy];
            choices.sort(() => 0.5 - Math.random());

            choiceA.textContent = choices[0];
            choiceB.textContent = choices[1];
            
            // Store the actual word spoken
            actualWordSpoken = soundToPlay;

            // Start the speech sequence
            playSpeechSequence(soundToPlay);
        }

        function playSpeechSequence(word) {
            instructionEl.textContent = 'üîä ‡∏ü‡∏±‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á';

            // Play 1st time
            speakText(word, 'en-US', () => {
                // Delay 1 second, then play 2nd time
                speechChainTimeout = setTimeout(() => {
                    speakText(word, 'en-US', () => {
                        // After 2nd play, start the timer
                        startTimer();
                    });
                }, 1000);
            });
        }

        function startTimer() {
            let timeLeft = 5;
            timerEl.textContent = timeLeft;
            instructionEl.textContent = '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)';
            
            // Enable choices: ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡πÑ‡∏î‡πâ
            choiceButtons.forEach(btn => btn.disabled = false);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                // Play a ticking sound (simplified by flashing timer color)
                if (timeLeft <= 3) {
                    timerEl.style.color = 'var(--color-wrong)';
                } else {
                    timerEl.style.color = 'var(--text-color-dark)';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(null); // Time's up (no selection made)
                }
            }, 1000);
        }

        // Updated checkAnswer function to use 'actualWordSpoken'
        function checkAnswer(selectedWord) {
            // Stop timer and disable choices immediately
            clearInterval(timerInterval);
            window.speechSynthesis.cancel();
            choiceButtons.forEach(btn => btn.disabled = true);
            
            const wordToListen = actualWordSpoken;
            const isTimeout = (selectedWord === null);
            const isCorrectlyIdentified = (selectedWord === wordToListen); // Did the player select the word that was spoken?

            const correctHomophone = currentQuestion.correct; // The word with the intended meaning (e.g. 'their')
            const correctThai = currentQuestion.thai;
            
            // 1. Apply feedback colors
            choiceButtons.forEach(btn => {
                btn.classList.remove('correct', 'wrong'); // Clean up old colors
                if (btn.textContent === wordToListen) {
                    // This is the word that was SPOKEN -> Should be marked CORRECT
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedWord && !isCorrectlyIdentified) {
                    // This is the word the player selected, but it was WRONG
                    btn.classList.add('wrong');
                }
            });
            
            // 2. Update score and display message
            if (isCorrectlyIdentified && !isTimeout) {
                score++;
                instructionEl.textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á ‡πÜ';
            } else if (isTimeout) {
                instructionEl.textContent = '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚åõ';
            } else {
                instructionEl.textContent = '‚ùå ‡∏ú‡∏¥‡∏î! ‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô‡∏Ñ‡∏∑‡∏≠...';
            }
            timerEl.textContent = ''; // Clear timer display

            // 3. Show Answer
            answerDisplayEl.textContent = `‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô: ${wordToListen}`;
            // Show the Thai meaning for the homophone that was the 'correct' answer in the data set (currentQuestion.correct)
            answerThaiEl.textContent = `${correctHomophone} (${correctThai})`; 
            answerDisplayEl.style.display = 'block';

            updateScoreDisplay();

            // 4. Reread the spoken word and its translation
            speakText(wordToListen, 'en-US', () => {
                 speechChainTimeout = setTimeout(() => {
                    // Read the Thai meaning for the correct homophone
                    speakText(correctThai, 'th-TH', nextQuestionDelay);
                 }, 500);
            });
        }
        
        function nextQuestionDelay() {
            // Wait 2.5 seconds before moving to the next question
            speechChainTimeout = setTimeout(() => {
                currentQuizIndex++;
                nextQuestion();
            }, 2500);
        }

        function endGame() {
            instructionEl.textContent = `‡∏à‡∏ö‡πÄ‡∏Å‡∏°! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ ${score} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ‡∏à‡∏≤‡∏Å ${quizData.length} ‡∏Ç‡πâ‡∏≠`;
            timerEl.textContent = '';
            answerDisplayEl.style.display = 'none';
            answerThaiEl.textContent = '';
            startBtn.textContent = '‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
            startBtn.disabled = false;
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);

        choiceButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Check if the button is not disabled before processing the answer
                if (!e.target.disabled) {
                    checkAnswer(e.target.textContent); // Pass the selected word
                }
            });
        });

        // Initial setup
        qCountEl.textContent = `‡∏Ç‡πâ‡∏≠: 0/10`;
    </script>
